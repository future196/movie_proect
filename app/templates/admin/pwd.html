{% extends "admin/base.html" %}
{% block body %}
    <div class="content-wrapper">
        <!--内容-->
        <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 个人资料</a></li>
                <li class="active">修改密码</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改密码</h3>
                            {% for msg in get_flashed_messages(category_filter=["status"]) %}
                                <time style="color:red;">{{ msg }}</time>
                            {% endfor %}
                        </div>
                        <form method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label>旧密码</label>
                                    {{ form.password }}
                                </div>
                                <div class="form-group">
                                    <label>新密码</label>
                                    {{ form.new_password }}
                                </div>
                            </div>
                            <div class="box-footer">
                                {{ form.csrf_token }}
                                {{ form.submit }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
